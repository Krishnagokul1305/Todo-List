<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
</head>
<body>
    <div class="m-0 p-0">
    <header class="d-flex align-items-center flex-column justify-content-center">
     <h1 class="text-light mx-auto mb-4">T O D O</h1>
     <div class="d-flex justify-content-center align-items-center">
      <input type="text" class="form-control m-auto" id="input-task">
       <button class="btn ms-3 form-btn">Add Task</button>
     </div>
       
    </header>
   <div class="container">
          <div class="tasks mx-auto rounded shadow bg-light">
             <h4 class=" mt-1 ms-3" id="time-details"></h4> 
                <p class="text-center mt-5 dummy-text">no task have been added yet</p>
          </div>
      <div class="">
          <p class="text-body-secondary text-end">Task incomplete : <span id="task-incomplete">0</span></p>
          
        </div>
        </div>
      
</body>
</html>
